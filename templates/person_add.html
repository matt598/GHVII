{% extends '_main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 offset-md-4">
            <h1>Add Person</h1>

            {% for alert in get_flashed_messages() %}
            <div class="alert alert-danger">
                {{ alert }}
            </div>
            {% endfor %}

            <form method="POST" action="{{ url_for('person.add') }}">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <label for="country">Country of Origin</label>
                    <select id="country" name="country" class="form-control">
                        {% for country in countries %}
                        <option value="{{ country.name }}">{{ country.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Primary Language</label>
                    <select id="language" name="language" class="form-control">
                        {% for language in languages %}
                        <option value="{{ language.id }}">{{ language.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Add</button>
            </form>
        </div>
    </div>
</div>

<div id="input-helper" style="display: none; background-color: lightgray; position: fixed; padding: 10px; right: 0; bottom: 0; height: 100px; width: 300px;">
    <h2>Input Helper</h2>

    <div>
        No suggestions
    </div>
</div>

<script src="{{ url_for('static', filename='js/letters.js') }}"></script>
<script>
    const nameFields = document.querySelectorAll('input[name$="-name"]');
    const helper = document.getElementById('input-helper');

    function hadInput(ev) {
        const suggested = getSuggestedForInput(ev.target.value);
        const container = helper.querySelector('div');
        if (!suggested) {
            container.innerHTML = 'No suggestions';
            return;
        }
        container.innerHTML = '';
        suggested.map(suggestion => {
            const btn = document.createElement('a');
            btn.href = '#';
            btn.innerHTML = suggestion;
            btn.classList.add('btn', 'btn-sm', 'btn-secondary', 'mr-1');
            btn.addEventListener('click', () => {
                console.log(applySuggested(this.value, suggestion));
                this.value = applySuggested(this.value, suggestion);
                hadInput(ev);
                this.focus();
            });
            return btn;
        }).forEach(btn => {
            container.appendChild(btn);
        });
    }

    Array.from(nameFields).forEach(field => {
        field.addEventListener('focus', ev => {
            helper.style.display = 'block';
            field.addEventListener('keyup', hadInput);
        });
    });

    Array.from(document.querySelectorAll('input,textarea')).forEach(field => {
        field.addEventListener('focus', ev => {
            let wasOne = false;
            nameFields.forEach(name => {
                if (name.id == field.id) {
                    wasOne = true;
                }
            });
            if (!wasOne) {
                helper.querySelector('div').innerHTML = 'No suggestions';
                helper.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
